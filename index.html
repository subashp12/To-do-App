<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&family=Rethink+Sans:ital,wght@0,400..800;1,400..800&display=swap');
    </style>
</head>
<body>
    <div class="to-do">
        <h3 id="myTitle">List the Tasks that You Will Do Today</h3>
        <div class="input-field">
            <input type="text" id="myInput" placeholder="Add your task">
            <button id="btn">Add</button>
        </div>
        <ul class="task-container" id="list-container">
            <!-- <li class="checked">Task 1</li>
            <li>Task 2</li>
            <li>Task 3</li>
            <li>Task 4</li> -->
        </ul>
    </div>
</body>
<script src="script.js"></script>
</body>
</html>
